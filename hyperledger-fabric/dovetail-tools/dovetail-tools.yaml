version: "2"
services:
  dovetail:
    container_name: dovetail-tools
    image: yxuco/dovetail-tools:v1.1.0
    tty: true
    stdin_open: true
    environment:
      - GOPATH=/opt/gopath
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - WORK=/root/work
    working_dir: /root
    command: /bin/bash
    volumes:
      - /var/run/:/host/var/run/
      - ./work:/root/work/:cached
