schema {
	query: Query
	mutation: Mutation
}
type Query {
	queryAsset(assetUniqueId: String): FixedAsset
}
type Mutation {
	receiveInvoice(location: String, invoiceDate: String, orgId: String, invoicePrice: Float, vendor: String, assetUniqueId: String, description: String): FixedAsset
	submitPO(location: String, vendor: String, orgId: String, assetUniqueId: String, description: String, purchasePrice: Float): FixedAsset
	updateAsset(description: String, purchasePrice: Float, invoiceDate: String, serialNum: String, assetUniqueId: String, model: String, orgId: String, installDate: String, netBookValue: Float, location: String): FixedAsset
	installAsset(manufacturer: String, acquisitionDate: String, location: String, vendor: String, model: String, serialNum: String, orgId: String, installDate: String, assetUniqueId: String, description: String): FixedAsset
	receiveAsset(assetUniqueId: String, acquisitionDate: String, location: String, serialNum: String, orgId: String, description: String, manufacturer: String, vendor: String, model: String): FixedAsset
}
type FixedAsset {
	owner: String
	value: Float
	location: String
	orgId: String
	serialNum: String
	statusDate: String
	model: String
	invoicePrice: Float
	netBookValue: Float
	vendor: String
	description: String
	assetUniqueId: String
	assetNum: String
	manufacturer: String
	installDate: String
	assetTag: String
	siteId: String
	invoiceDate: [String]
	retireDate: String
	status: String
	purchasePrice: Float
	acquisitionDate: String
}

