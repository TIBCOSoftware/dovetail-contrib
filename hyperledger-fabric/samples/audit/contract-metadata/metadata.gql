schema {
	query: Query
	mutation: Mutation
}
type Query {
	getRecord(key: String): AuditRecord
	getRecordsByID(recID: String): [AuditKeyValue]
	getRecordsByTxID(txID: String): [AuditKeyValue]
	getRecordsByTxTime(txTime: String): [AuditKeyValue]
	queryTimeRange(startTime: String, endTime: String, domain: String, owner: String): [AuditKeyValue]
}
type Mutation {
	createAudit(records: [AuditLog]): [AuditKeyValue]
	deleteRecord(key: String): AuditRecord
	deleteTransaction(txID: String): [AuditKeyValue]
}
type AuditRecord {
	hashValue: String
	txID: String
	txTime: String
	recID: String
	domain: String
	owner: String
	data: String
	hashType: String
}

input AuditLog {
	hashType: String
	hashValue: String
	recID: String
	domain: String
	owner: String
	data: String
}

type AuditKeyValue {
	key: String
	value: AuditRecord
}

