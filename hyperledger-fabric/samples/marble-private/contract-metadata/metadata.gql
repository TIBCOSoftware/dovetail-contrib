schema {
	query: Query
	mutation: Mutation
}
type Query {
	readMarblePrivateDetails(name: String): MarblePrivate
	getMarblesByRange(startKey: String, endKey: String): [MarbleKeyValue]
	queryMarblesByOwner(owner: String): [MarbleKeyValue]
	readMarble(name: String): Marble
}
type Mutation {
	transferMarble(marble_owner: MarbleTransfer): Marble
	delete(marble_delete: MarbleDelete): Marble
	initMarble(marble: MarbleCreate): Marble
}
type MarblePrivate {
	docType: String
	name: String
	price: Float
}

input MarbleTransfer {
	name: String
	owner: String
}

input MarbleDelete {
	name: String
}

type Marble {
	docType: String
	name: String
	color: String
	size: Float
	owner: String
}

type MarbleKeyValue {
	key: String
	value: Marble
}

input MarbleCreate {
	name: String
	color: String
	size: Float
	owner: String
	price: Float
}

