schema {
	query: Query
	mutation: Mutation
}
type Query {
	getBankAccounts(bank: String): [AccountKV]
	getIOUHistory(id: String): [IOUHistory]
	queryIOUByAmount(issuer: String, owner: String, amount: Float): [IOUKV]
	getAccountTransactions(name: String, bank: String): [TransactionKV]
}
type Mutation {
	transfer(owner: String, id: String, newOwner: String): IOU
	createAccount(name: String, bank: String, balance: Float): Account
	issue(bank: String, owner: String, amount: Float): IOU
	send(receiver: String, sender: String, senderBank: String, receiverBank: String, amount: Float): IOU
	buy(bank: String, owner: String, iou: String): IOU
	exchange(owner: String, bank: String, id: String): IOU
	redeem(owner: String, bank: String, id: String): Account
}
type IOU {
	id: String
	issuer: String
	amount: Float
	currency: String
	issueDate: String
	owner: String
}

type IOUKV {
	key: String
	value: IOU
}

type Transaction {
	txID: String
	txTime: String
	account: String
	amount: Float
	iouRef: String
}

type TransactionKV {
	value: Transaction
	key: String
}

type Account {
	name: String
	bank: String
	balance: Float
	currency: String
}

type AccountKV {
	value: Account
	key: String
}

type IOUHistory {
	isDeleted: Boolean
	value: IOU
	txID: String
	txTime: String
}

