schema {
	query: Query
	mutation: Mutation
}
type Query {
	getAccountTransactions(name: String, bank: String): [TransactionKV]
	getBankAccounts(bank: String): [AccountKV]
	queryIOUByAmount(amount: Float, issuer: String, owner: String): [IOUKV]
	getIOUHistory(id: String): [IOUHistory]
}
type Mutation {
	issue(amount: Float, bank: String, owner: String): IOU
	send(senderBank: String, sender: String, receiverBank: String, receiver: String, amount: Float): IOU
	transfer(owner: String, id: String, newOwner: String): IOU
	buy(bank: String, owner: String, iou: String): IOU
	createAccount(name: String, bank: String, balance: Float): Account
	redeem(owner: String, id: String, bank: String): Account
	exchange(owner: String, id: String, bank: String): IOU
}
type TransactionKV {
	key: String
	value: Transaction
}

type IOU {
	id: String
	issuer: String
	amount: Float
	currency: String
	issueDate: String
	owner: String
}

type IOUHistory {
	txID: String
	txTime: String
	isDeleted: Boolean
	value: IOU
}

type Transaction {
	txID: String
	txTime: String
	account: String
	amount: Float
	iouRef: String
}

type AccountKV {
	key: String
	value: Account
}

type IOUKV {
	key: String
	value: IOU
}

type Account {
	name: String
	bank: String
	balance: Float
	currency: String
}

