branches:
  only:
  - master
  - develop
  - issue-59/add-functions
script:
- make release
before_deploy:
    - git config --local user.name "torresashjian"
    - git config --local user.email "migueltorreslopez@gmail.com"
    - export VERSION_TAG=$(make tag)
    - export TRAVIS_TAG=${TRAVIS_TAG:-$(${VERSION_TAG} +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
    - git tag $TRAVIS_TAG
deploy:
  provider: releases
  api_key: "$GITHUB_TOKEN"
  file: "hyperledger-fabric/fabricExtension.zip"
  skip_cleanup: true
  on:
    branch:
    - master
    - develop
    - issue-59/add-functions